<StackLayout>

	<ListView [items]="filesArray" class="list-group" id="listView_sets">
		<ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
			<GridLayout rows="auto" columns="*,auto">
				<Label [text]="item" class="list-group-item" row="0" col="0"></Label>
				<Button [id]="i" (tap)="deleteSet($event)" row="0" col="1" horizontalAlignment="right" class="first"></Button>
			</GridLayout>
		</ng-template>
	</ListView>

	<Button text="Create new set" (tap)="moveToCreateNewSetComponent()"></Button>

</StackLayout>
