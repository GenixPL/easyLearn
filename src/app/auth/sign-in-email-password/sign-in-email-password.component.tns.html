<StackLayout>
	<Label text="Give an e-mail:" textWrap="true"></Label>
	<TextField [(ngModel)]="email" hint="e-mail..."></TextField>
	<Label text="Give a password:" textWrap="true"></Label>
	<TextField [(ngModel)]="password" hint="password..." secure="true"></TextField>

	<Button text="Sign in" (tap)="signInUser()"></Button>
	
</StackLayout>
