<StackLayout>
	<Label text="Give an e-mail:" textWrap="true"></Label>
	<TextField #tf_email [(ngModel)]="email" hint="e-mail..." [isEnabled]="isUiEnabled"></TextField>
	<Label text="Give a password:" textWrap="true"></Label>
	<TextField #tf_password [(ngModel)]="password" onCa hint="password..." secure="true" [isEnabled]="isUiEnabled"></TextField>

	<Button text="Sign up" (tap)="signUpNewUser()" [isEnabled]="isUiEnabled"></Button>
	
</StackLayout>
<ActivityIndicator color="blue" [busy]="!isUiEnabled" width="100" height="100"></ActivityIndicator>
