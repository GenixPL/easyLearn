<StackLayout>
	<Label text="Give an e-mail:" textWrap="true"></Label>
	<TextField [(ngModel)]="email" hint="e-mail..." [isEnabled]="!isProcessing"></TextField>
	<Label text="Give a password:" textWrap="true"></Label>
	<TextField [(ngModel)]="password" hint="password..." secure="true" [isEnabled]="!isProcessing"></TextField>

	<Button text="Sign in" (tap)="signInUser()" [isEnabled]="!isProcessing"></Button>
	
</StackLayout>
<ActivityIndicator color="blue" [busy]="isProcessing" width="100" height="100"></ActivityIndicator>
