<StackLayout>
	<Button text="Sign in" (tap)='moveToSignInEmailPasswordComponent()'></Button>
	<Button text="Sign up" (tap)='moveToSignUpEmailPasswordComponent()'></Button>
	<Button text="Sign in with Google" (tap)="moveToGoogleAuthComponent()"></Button>
	<Button text="Sign in with Facebook" (tap)="moveToFacebookAuthComponent()"></Button>
	<Button text="Sign out" (tap)="signOut()"></Button>
	<Button text="Get current user" (tap)="getCurrentUser()"></Button>
	
</StackLayout>
