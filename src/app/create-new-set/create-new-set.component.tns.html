<StackLayout>
    <Label text="Set name: {{newSetName}}" textWrap="true"></Label>
    <Label text="First language: {{language1}}" textWrap="true"></Label>
    <Label text="Second language: {{language2}}" textWrap="true"></Label>
    
    
    <Button text="Change set name" (tap)="changeSetName()"></Button>
    <Button text="Choose first language" id="1" (tap)="chooseLanguageDialog()"></Button>

    <Button text="Choose second language" id="2" (tap)="chooseLanguageDialog()"></Button>
    <CheckBox #CB1 text="Add set to your library" checked="false" (tap)="addToLibrary()"></CheckBox>
</StackLayout>
