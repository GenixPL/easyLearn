
<StackLayout>

    <StackLayout orientation="horizontal">
        <Label text="Set name: {{newSetName}}" textWrap="true"></Label>
        <Button text="Change set name" (tap)="changeSetNameDialog()"></Button>
    </StackLayout>
    
    <StackLayout orientation="horizontal">
        <Label text="First language: {{language1}}"></Label>
        <Button id="1" text="Choose a Language" (tap)="showPicker($event)"></Button>
    </StackLayout>

    <StackLayout orientation="horizontal">
            <Label text="Second language: {{language2}}"></Label>
            <Button id="2" text="Choose a Language" (tap)="showPicker($event)"></Button>
    </StackLayout>
    
    <Button text="Save set" (tap)="saveSet()"></Button>
    
</StackLayout>
<FilterableListpicker #myfilter blur="light" hintText="Type to filter..." [source]="listitems" (canceled)="cancelFilterableList($event)" (itemTapped)="itemTapped($event)"></FilterableListpicker>
